<ion-header>

  <ion-navbar>
    <ion-title>Meus carros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carro of carros">
      <ion-avatar item-start>
        <img src="https://images.immedia.com.br//16/16460_2_EL.jpg?c=201807161556">
      </ion-avatar>
      <h2>{{carro.marca}}</h2>
      <h3>{{carro.modelo}}</h3>
      <p>{{carro.ano}}</p>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="add_carro()">Adicionar Carro</button>
</ion-content>
